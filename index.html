<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Wisata Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-[#F8FAFC] min-h-screen font-['Plus_Jakarta_Sans'] text-slate-900"
  >
    <div class="max-w-[1400px] mx-auto p-4 md:p-10">
      <header class="mb-10">
        <h1 class="text-4xl font-extrabold tracking-tight text-slate-900 mb-2">
          Trip<span class="text-indigo-600">Calculator</span>.
        </h1>
        <p class="text-slate-500 font-medium">
          Buat estimasi paket wisata profesional dalam hitungan detik.
        </p>
      </header>

      <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
        <div class="lg:col-span-8 space-y-8">
          <section class="form-card">
            <div class="flex items-center gap-3 mb-6">
              <div class="p-2 bg-indigo-50 text-indigo-600 rounded-lg">
                <i class="fas fa-map-marked-alt text-xl"></i>
              </div>
              <h2 class="text-lg font-bold">Detail Perjalanan</h2>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
              <div class="space-y-4">
                <label class="label-style">Peserta & Durasi</label>
                <div class="grid grid-cols-3 gap-3">
                  <div class="input-group">
                    <span class="input-icon"><i class="fas fa-users"></i></span>
                    <input
                      type="number"
                      id="participants"
                      value="0"
                      placeholder="Pax"
                      class="input-field"
                    />
                  </div>
                  <div class="input-group">
                    <span class="input-icon"
                      ><i class="fas fa-calendar-day"></i
                    ></span>
                    <input
                      type="number"
                      id="days"
                      value="0"
                      placeholder="Hari"
                      class="input-field"
                    />
                  </div>
                  <div class="input-group">
                    <span class="input-icon"><i class="fas fa-moon"></i></span>
                    <input
                      type="number"
                      id="nights"
                      value="0"
                      placeholder="Malam"
                      class="input-field"
                    />
                  </div>
                </div>
              </div>

              <div class="space-y-4">
                <label class="label-style">Kendaraan</label>
                <div class="grid grid-cols-4 gap-3">
                  <select id="vehicle" class="select-field col-span-3">
                    <option value="450000" data-cap="6">Avanza (6 Seat)</option>
                    <option value="600000" data-cap="7">Innova (7 Seat)</option>
                    <option value="900000" data-cap="15">
                      Hiace (15 Seat)
                    </option>
                    <option value="1500000" data-cap="25">
                      Bus Medium (25 Seat)
                    </option>
                    <option value="2500000" data-cap="40">
                      Bus Besar (40 Seat)
                    </option>
                  </select>
                  <input
                    type="number"
                    id="vehicle-units"
                    value="0"
                    min="0"
                    class="input-field"
                    placeholder="Unit"
                  />
                </div>
                <p class="recommendation-text" id="vehicle-recommendation"></p>
              </div>
            </div>
          </section>

          <section class="form-card">
            <div class="flex items-center justify-between mb-6">
              <div class="flex items-center gap-3">
                <div class="p-2 bg-amber-50 text-amber-600 rounded-lg">
                  <i class="fas fa-hotel text-xl"></i>
                </div>
                <h2 class="text-lg font-bold">Akomodasi & Kamar</h2>
              </div>
              <div
                class="flex items-center gap-3 bg-slate-50 px-3 py-1.5 rounded-full border border-slate-200"
              >
                <span class="text-xs font-bold text-slate-600"
                  >JUMLAH KAMAR:</span
                >
                <input
                  type="number"
                  id="room-units"
                  value="0"
                  min="0"
                  class="w-12 bg-transparent font-bold text-center outline-none"
                />
              </div>
            </div>

            <div
              id="hotel-list-container"
              class="grid grid-cols-1 md:grid-cols-2 gap-4"
            ></div>
            <p class="recommendation-text mt-4" id="room-recommendation"></p>
          </section>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <section class="form-card">
              <div class="flex items-center gap-3 mb-6 text-emerald-600">
                <i class="fas fa-utensils"></i>
                <h2 class="text-lg font-bold text-slate-800">Guide & Makan</h2>
              </div>
              <div class="space-y-5">
                <div>
                  <label class="sub-label">Fee Guide (Per Hari)</label>
                  <input
                    type="number"
                    id="guide-fee"
                    value="0"
                    class="input-field"
                  />
                </div>
                <div class="grid grid-cols-2 gap-4">
                  <div>
                    <label class="sub-label">Harga Makan</label>
                    <input
                      type="number"
                      id="meal-price"
                      value="0"
                      class="input-field"
                    />
                  </div>
                  <div>
                    <label class="sub-label">Frekuensi</label>
                    <input
                      type="number"
                      id="meal-qty"
                      value="0"
                      class="input-field"
                    />
                  </div>
                </div>
              </div>
            </section>

            <section class="form-card">
              <div class="flex items-center gap-3 mb-6 text-rose-600">
                <i class="fas fa-ticket-alt"></i>
                <h2 class="text-lg font-bold text-slate-800">Tiket Wisata</h2>
              </div>
              <div
                id="destinations-list"
                class="custom-scrollbar space-y-2 max-h-[180px] overflow-y-auto pr-2"
              ></div>
            </section>
          </div>
        </div>

        <div class="lg:col-span-4">
          <div class="sticky top-10 space-y-6">
            <div
              class="bg-slate-900 rounded-[2rem] p-8 text-white shadow-2xl shadow-indigo-200"
            >
              <h3
                class="text-indigo-400 font-bold uppercase tracking-widest text-xs mb-6"
              >
                Ringkasan Estimasi
              </h3>

              <div id="breakdown" class="space-y-4 mb-8"></div>

              <div class="pt-6 border-t border-slate-700">
                <label
                  class="text-xs font-bold text-slate-400 uppercase mb-3 block text-center"
                  >Profit Target (IDR)</label
                >
                <input
                  type="number"
                  id="profit-nominal"
                  value="0"
                  class="w-full bg-slate-800 border-0 rounded-xl p-4 text-center text-xl font-bold focus:ring-2 focus:ring-indigo-500 outline-none"
                />
              </div>

              <div class="mt-10 text-center">
                <p class="text-slate-400 text-sm mb-1">
                  Estimasi Harga Jual/Pax
                </p>
                <div
                  class="text-4xl font-black text-indigo-400"
                  id="price-per-pax"
                >
                  Rp 0
                </div>
              </div>

              <button
                onclick="window.print()"
                class="w-full mt-8 bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 rounded-2xl transition-all shadow-lg shadow-indigo-900/20"
              >
                <i class="fas fa-file-pdf mr-2"></i> Simpan Sebagai PDF
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
